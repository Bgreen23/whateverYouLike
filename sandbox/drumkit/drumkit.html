<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../style.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,700|Playfair+Display:400,400i,700,900,900i" rel="stylesheet">
  <title>Drumkit</title>
</head>
<body class="drumkit">
  <section class ="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">HiHat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Tink</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">OpenHat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Kick</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tom</span>
    </div>

  </section>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="71" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/boom.wav"></audio>
  <audio data-key="74" src="sounds/ride.wav"></audio>
  <audio data-key="75" src="sounds/snare.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>
  <audio data-key="68" src="sounds/tink.wav"></audio>
  <footer>
    <script src="script.js"></script>
  </footer>
</body>
</html>
